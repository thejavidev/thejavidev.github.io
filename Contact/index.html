    <title>Iletisim</title>

<body>
 <section>

                    <li>
                        <span><img src="img/location.png" alt=""></span>
                        <span>1332 Karaca Sokak <br>

                            45631
                        </span>
                    </li>
                    <li>
                        <span><img src="img/mail.png" alt=""></span>
                        <span>info@yandex.com</span>
                    </li>
                    <li>
                        <span><img src="img/call.png" alt=""></span>

                    </li>
                </ul>
            </div>
                <ul class="sci">
                    <li><a href="#"><img src="img/1.png" alt=""></a></li>

        <div class="contactform">
            <h2>Mesaj Gonder</h2>
            <div class="formBox">

                </div>
                <div class="inputBox w50">

                    <span>Soyadiniz</span>
                </div>

                    <input type="text" name="" required>
                    <span>E-Mail</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Telefon</span>
                </div>
                <div class="inputBox w100">
                    <textarea name="" required></textarea>
                    <span>Mesajiniz</span>
                </div>
                <div class="inputBox w100">
                   <input type="submit" value="Gonder"> 
                </div>
            </div>
        </div>
    </div>

<script src="js/script.js"></script>

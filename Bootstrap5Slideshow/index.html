<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <section class="home">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-controls">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" style="background-image: url('img/slide-1.jpg');"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2" style="background-image: url('img/slide-2.jpg');"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3" style="background-image: url('img/slide-3.jpg');"></button>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
           <img src="img/left-arrow.svg" alt="Prev">
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <img src="img/right-arrow.svg" alt="Right">
        </button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" style="background-image: url('img/slide-1.jpg');">
          <div class="container">
            <h2>Aydan Ismayilova</h2>
            <p>Front-End Developer</p>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('img/slide-2.jpg');">
          <div class="container">
            <h2>Leyla Arzuyeva</h2>
            <p>Back-End Developer</p>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('img/slide-3.jpg');">
          <div class="container">
            <h2>Nigar Humbetova</h2>
            <p>Full-Stack Developer</p>
          </div>
        </div>
      </div>
    </div>
  </section>





<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>

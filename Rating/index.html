<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="rating">
        <input type="radio" name="star" id="star1" >
        <label for="star1">
            <img src="img/in-love.png" alt="">
            <h4>Sevdim bunu</h4>
        </label>
        <input type="radio" name="star" id="star2" checked="checked">
        <label for="star2">
            <img src="img/wink.png" alt="">
            <h4>Beğendim</h4>
        </label>
        <input type="radio" name="star" id="star3">
        <label for="star3">
            <img src="img/angry.png" alt="">
            <h4>Sinirli</h4>
        </label>
        <input type="radio" name="star" id="star4">
        <label for="star4">
            <img src="img/cool.png" alt="">
            <h4>Cooool</h4>
        </label>
        <input type="radio" name="star" id="star5">
        <label for="star5">
            <img src="img/happy.png" alt="">
            <h4>Mutlu</h4>
        </label>
        <input type="radio" name="star" id="star6">
        <label for="star6">
            <img src="img/shocked.png" alt="">
            <h4>Şaşırdım</h4>
        </label>
        <h2 class="text">Bu kanalı sevdin mi?</h2>
    </div>


    
</body>
</html>
